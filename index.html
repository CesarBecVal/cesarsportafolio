<!--
  @file index.html
  @description Punto de entrada principal de la aplicación web.
  Configura el documento HTML, incluye las fuentes, estilos globales (Tailwind CSS) y monta la aplicación React.
  @author César
-->
<!DOCTYPE html>
<html lang="es" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio | Developer & Designer</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <!-- Configuración de Tailwind CSS en tiempo de ejecución (CDN) -->
  <!-- NOTA: Para producción, se recomienda una instalación local de Tailwind para mejor rendimiento -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            accent: {
              DEFAULT: '#00B8D9', // Cyan
              hover: '#0094ae',
              glow: 'rgba(0, 184, 217, 0.5)',
            },
            secondary: {
              DEFAULT: '#FFB86B', // Amber
            },
            dark: {
              bg: '#0f172a', // Slate 900
              surface: '#1e293b', // Slate 800
            }
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'cursor-blink': 'blink 1s step-end infinite',
          },
          keyframes: {
            blink: {
              '0%, 100%': { opacity: '1' },
              '50%': { opacity: '0' },
            }
          }
        },
      },
    }
  </script>
  <!-- Estilos globales personalizados y scrollbar -->
  <style>
    body {
      background-color: #0f172a;
      color: #f8fafc;
      overflow-x: hidden;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0f172a;
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <!-- Contenedor raíz donde React montará la aplicación -->
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
